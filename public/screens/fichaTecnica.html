            <h1>Ficha de Inscripción Centro de Negocios</h1>
        </div>
        <form id="formulario" action="fichaDiagnostico.html" method="POST">
            <table>
                <tr>
                    <th colspan="4">DATOS GENERALES</th>
                </tr>
                <tr>
                    <td><label for="sede_funder">Sede FUNDER:</label></td>
                    <td colspan="3"><input type="text" id="sede_funder" name="sede_funder" required></td>
                </tr>
                <tr>
                    <td><label for="nombres_apellidos">Nombres y Apellidos:</label></td>
                    <td colspan="3"><input type="text" id="nombres_apellidos" name="nombres_apellidos" required></td>
                </tr>
                <tr>
                    <td><label for="documento_identidad">Documento de Identidad:</label></td>
                    <td colspan="3">
                        <select id="documento_identidad" name="documento_identidad" required
                            onchange="toggleVisaAmparo()">
                            <option value="" disabled selected>Seleccione un documento</option>
                            <option value="ci_dni">CI/DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="tarjeta_identidad">Tarjeta De Identidad</option>
                            <option value="doc_refugio">Doc. Refugio</option>
                            <option value="visa_amparo">Visa Amparo</option>
                            <option value="carnet_solicitante">Carnet De Solicitante</option>
                        </select>
                    </td>
                </tr>
                <tr id="fila_visa_amparo" style="display: none;">
                    <td><label for="visa_amparo">Visa Amparo:</label></td>
                    <td>
                        <input type="text" id="visa_amparo" name="visa_amparo" placeholder="Ingrese Visa Amparo">
                    </td>

                </tr>


                <td><label for="lugar_nacimiento">Lugar de Nacimiento:</label></td>
                <td><input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required></td>
                </tr>
                <tr>

                    <td><label for="fecha_nacimiento">Fecha de Nacimiento:</label></td>
                    <td><input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required></td>
                </tr>
                <tr>

                    <td><label for="edad">Edad:</label></td>
                    <td><input type="number" id="edad" name="edad" min="0" required></td>
                </tr>
                <tr>
                    <td><label for="instruccion">Instrucción:</label></td>
                    <td colspan="3">
                        <select id="instruccion" name="instruccion" required>
                            <option value="" disabled selected>Seleccione su nivel de instrucción</option>
                            <option value="primaria">Primaria</option>
                            <option value="bachillerato">Bachillerato</option>
                            <option value="tecnologico">Tecnológico</option>
                            <option value="superior">Superior</option>
                            <option value="ninguna">Ninguna</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="estatus">Estatus (en caso de ser extranjero):</label></td>
                    <td colspan="3">
                        <select id="estatus" name="estatus" required>
                            <option value="" disabled selected>Seleccione un estatus</option>
                            <option value="refugiado">Refugiado</option>
                            <option value="migrante">Migrante</option>
                            <option value="asilado">Asilado</option>
                            <option value="solicitante_refugio">Solicitante de Refugio</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th colspan="4">AUTOIDENTIFICACIÓN ÉTNICA</th>
                </tr>
                <tr>
                    <td><label for="genero">Identidad Sexo-Genérica:</label></td>
                    <td colspan="3">
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="lgbtiq">LGBTQI+</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="estado_civil">Estado Civil:</label></td>

                    <td colspan="3">
                        <select id="estado_civil" name="estado_civil" required>
                            <option value="" disabled selected>Seleccione su estado civil</option>
                            <option value="casado">Casado/a</option>
                            <option value="soltero">Soltero/a</option>
                            <option value="union_libre">Unión Libre</option>
                            <option value="viudo">Viudo/a</option>
                            <option value="divorciado">Divorciado/a</option>
                        </select>
                    </td>

                </tr>


                <tr>
                    <td><label for="rol_familiar">Rol Familiar:</label></td>
                    <td colspan="3">
                        <select id="rol_familiar" name="rol_familiar" required>
                            <option value="" disabled selected>Seleccione su rol</option>
                            <option value="mujer_cabeza_hogar">Mujer cabeza de hogar</option>
                            <option value="hombre_cabeza_hogar">Hombre cabeza de hogar</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="discapacidad">Algún Tipo de Discapacidad:</label></td>
                    <td colspan="3">
                        <select id="discapacidad" name="discapacidad" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="intelectual">Intelectual</option>
                            <option value="fisica">Física</option>
                            <option value="visual">Visual</option>
                            <option value="auditiva">Auditiva</option>
                            <option value="lenguaje">De Lenguaje</option>
                            <option value="psicosocial">Psicosocial</option>
                            <option value="multiple">Múltiple</option>
                            <option value="ninguna">Ninguna</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <th colspan="4">SITUACIÓN ACTUAL DEL NEGOCIO</th>
                </tr>

                <tr>
                    <td><label for="tiempo_residencia">Tiempo de Residencia en el País:</label></td>
                    <td colspan="3">

                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="number" id="años_residencia" name="años_residencia" placeholder="Años" min="0"
                                style="width: 100px;" required>
                            <span>Años</span>

                            <input type="number" id="meses_residencia" name="meses_residencia" placeholder="Meses"
                                min="0" max="11" style="width: 100px;" required>
                            <span>Meses</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="direccion_negocio">Dirección Actual del Negocio:</label></td>
                    <td colspan="3"><input type="text" id="direccion_negocio" name="direccion_negocio"
                            placeholder="Ciudad, Barrio, Calle, N. Casa"></td>
                </tr>
                <tr>
                    <td><label for="contacto">Contacto:</label></td>
                    <td colspan="3">
                        <!-- Teléfono Convencional -->
                        Telf. Convencional:
                        <input type="number" id="telefono_convencional" name="telefono_convencional"
                            placeholder="ejem: 0222222222" required>

                        <!-- Teléfono Celular -->
                        Telf. Celular:
                        <input type="number" id="telefono_celular" name="telefono_celular" placeholder="ejem 0999999999"
                            required>

                        <!-- Correo Electrónico -->
                        E-mail:
                        <input type="email" id="email" name="email" placeholder="funder123@gmail.com" required>
                    </td>
                </tr>

                <tr>
                    <td><label for="acceso_tic">Acceso a las TIC:</label></td>
                    <td colspan="3">
                        <select id="acceso_tic" name="acceso_tic" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="internet_fijo">Servicio de internet fijo</option>
                            <option value="celular">Celular</option>
                            <option value="computador">Computadora</option>
                            <option value="tablet">Tablet</option>
                            <option value="todas_las_anteriores">Todas las Anteriores</option>
                        </select>
                    </td>
                </tr>



                <tr>
                    <td><label for="tipo_negocio">Tipo del Negocio:</label></td>
                    <td colspan="3">
                        <select id="tipo_negocio" name="tipo_negocio" required onchange="toggleOtroNegocio()">
                            <option value="" disabled selected>Seleccione el tipo de negocio</option>
                            <option value="produccion">Producción</option>
                            <option value="servicio">Servicio</option>
                            <option value="comercializacion">Comercialización</option>
                            <option value="otro">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr id="fila_otro_negocio" style="display: none;">
                    <td><label for="otro_negocio">Especifique otro tipo de negocio:</label></td>
                    <td colspan="3">
                        <input type="text" id="otro_negocio" name="otro_negocio" placeholder="Ingrese tipo de negocio">
                    </td>
                </tr>

                <tr>
                    <td><label for="actividad_economica">Actividad Económica:</label></td>
                    <td colspan="3"><input type="text" id="actividad_economica" name="actividad_economica"></td>
                </tr>
                <tr>
                    <td><label for="ingresos_mensuales">Promedio Mensual de Ingresos:</label></td>
                    <td colspan="3">
                        <div style="display: flex; align-items: center;">

                            <input type="number" id="ingresos_mensuales" name="ingresos_mensuales" placeholder=" $ 0.00"
                                oninput="validateCurrency(this)" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="gastos_mensuales">Promedio Mensual de Gastos:</label></td>
                    <td colspan="3">
                        <div style="display: flex; align-items: center;">

                            <input type="number" id="gastos_mensuales" name="gastos_mensuales" placeholder=" $ 0.00"
                                oninput="validateCurrency(this)" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="utilidad_mensual">Promedio Mensual de Utilidad:</label></td>
                    <td colspan="3">
                        <div style="display: flex; align-items: center;">

                            <input type="number" id="utilidad_mensual" name="utilidad_mensual" placeholder="$ 0.00"
                                oninput="validateCurrency(this)" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label for="caracteristicas_negocio">Describa las características del negocio:</label></td>
                    <td colspan="3">
                        <textarea id="caracteristicas_negocio" name="caracteristicas_negocio" rows="4"
                            required></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="asistencia_tecnica">Campos de Asistencia Técnica (en orden de prioridad):</label>
                    </td>
                    <td colspan="3">
                        <textarea id="asistencia_tecnica" name="asistencia_tecnica" rows="3" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="temas_capacitacion">Temas de Capacitación (en orden de prioridad):</label></td>
                    <td colspan="3">
                        <textarea id="temas_capacitacion" name="temas_capacitacion" rows="3" required></textarea>
                    </td>
                </tr>
            </table>


            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function toggleVisaAmparo() {
            const select = document.getElementById("documento_identidad");
            const visaAmparoRow = document.getElementById("fila_visa_amparo");

            if (select.value === "visa_amparo") {
                visaAmparoRow.style.display = "table-row"; // Muestra la fila si se selecciona Visa Amparo
            } else {
                visaAmparoRow.style.display = "none"; // Oculta la fila si se elige otra opción
            }
        }

        function hideVisaAmparo() {
            const visaAmparoRow = document.getElementById("fila_visa_amparo");
            visaAmparoRow.style.display = "none"; // Oculta la fila cuando se selecciona "No Tiene"
        }



        const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        const logoutLink = document.getElementById('logoutLink');

        // Manejo del menú desplegable
        dropdownBtns.forEach((btn) => {
            btn.addEventListener('click', function () {
                const container = this.nextElementSibling;
                container.classList.toggle('show');
            });
        });

        // Manejo del cierre de sesión
        logoutLink.addEventListener('click', function (event) {
            event.preventDefault(); // Evita la redirección inmediata

            // Limpia datos almacenados (si aplica)
            localStorage.clear(); // Limpia almacenamiento local
            sessionStorage.clear(); // Limpia almacenamiento de sesión

            // Redirige al usuario a la página de inicio de sesión
            window.location.href = './index.html';
        });



    </script>
