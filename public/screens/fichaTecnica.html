<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Información General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-image {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Imagen en la esquina superior derecha -->
        <img src="../../assets/images/Logo FUNDER 2021.png" alt="Logo o Imagen" class="header-image">

        <!-- Título -->
        <h2 class="text-center mb-4">Formulario de Información General</h2>

        <!-- Formulario -->
        <form>
            <!-- Información básica -->
            <div class="mb-3">
                <label for="nombreComercial" class="form-label">Nombre Comercial:</label>
                <input type="text" class="form-control" id="nombreComercial" placeholder="Ingresa el nombre comercial">
            </div>
            <div class="mb-3">
                <label for="razonSocial" class="form-label">Razón Social:</label>
                <input type="text" class="form-control" id="razonSocial" placeholder="Ingresa la razón social">
            </div>
            <div class="mb-3">
                <label for="sede" class="form-label">Sede:</label>
                <input type="text" class="form-control" id="sede" placeholder="Ingresa la sede">
            </div>
            <div class="mb-3">
                <label for="productosServicios" class="form-label">Productos y/o Servicios:</label>
                <textarea class="form-control" id="productosServicios" rows="3" placeholder="Describe los productos y/o servicios"></textarea>
            </div>

            <!-- Dirección -->
            <h4 class="mt-4">Dirección</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                </div>
                <div class="col-md-4">
                    <label for="canton" class="form-label">Cantón:</label>
                    <input type="text" class="form-control" id="canton" placeholder="Cantón">
                </div>
                <div class="col-md-4">
                    <label for="parroquia" class="form-label">Parroquia:</label>
                    <input type="text" class="form-control" id="parroquia" placeholder="Parroquia">
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <label for="telefono1" class="form-label">Teléfono 1:</label>
                    <input type="tel" class="form-control" id="telefono1" placeholder="Teléfono principal">
                </div>
                <div class="col-md-4">
                    <label for="telefono2" class="form-label">Teléfono 2:</label>
                    <input type="tel" class="form-control" id="telefono2" placeholder="Teléfono alternativo">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                </div>
            </div>

            <!-- Información adicional -->
            <h4 class="mt-4">Información Adicional</h4>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="numSocios" class="form-label">Número de Socios:</label>
                    <input type="number" class="form-control" id="numSocios" placeholder="Número de socios">
                </div>
                <div class="col-md-4">
                    <label for="numEmpleados" class="form-label">Número de Empleados:</label>
                    <input type="number" class="form-control" id="numEmpleados" placeholder="Número de empleados">
                </div>
                <div class="col-md-4">
                    <label for="antiguedad" class="form-label">Antigüedad de la Empresa (años):</label>
                    <input type="number" class="form-control" id="antiguedad" placeholder="Años de antigüedad">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="personaContacto1" class="form-label">Persona de Contacto 1:</label>
                <input type="text" class="form-control" id="personaContacto1" placeholder="Nombre del contacto principal">
            </div>
            <div class="mb-3">
                <label for="personaContacto2" class="form-label">Persona de Contacto 2:</label>
                <input type="text" class="form-control" id="personaContacto2" placeholder="Nombre del segundo contacto">
            </div>
            <div class="mb-3">
                <label for="referencia" class="form-label">Referencia:</label>
                <textarea class="form-control" id="referencia" rows="2" placeholder="Ingresa una referencia"></textarea>
            </div>

            <!-- Información del técnico -->
            <h4 class="mt-4">Evaluación</h4>
            <div class="mb-3">
                <label for="nombreTecnico" class="form-label">Nombre del Técnico Evaluador:</label>
                <input type="text" class="form-control" id="nombreTecnico" placeholder="Nombre del técnico">
            </div>
            <div class="mb-3">
                <label for="fechaEvaluacion" class="form-label">Fecha de la Evaluación:</label>
                <input type="date" class="form-control" id="fechaEvaluacion">
            </div>

            <!-- Botón -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary me-2">Enviar</button>
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
