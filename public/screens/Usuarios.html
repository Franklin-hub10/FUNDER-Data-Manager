<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Colaboradores</title>
    <link rel="stylesheet" href="../css/usuarios.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-light" onclick="window.location.href='./home.html'">
                            <i class="bi bi-house-door-fill"></i> Inicio
                        </button>
                        <button class="btn btn-light" onclick="window.location.href='#'">
                            <i class="bi bi-wifi"></i> Conexión
                        </button>
                        <button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <a class="navbar-brand" href="index.html">
            <img src="../../assets/images/Logo FUNDER 2021.png" alt="Logo">
        </a>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <button class="btn btn-light">Gestión</button>
                <div class="dropdown-container">
                    <a class="nav-link" href="gestionComercial.html">Gestión Comercial</a>
                    <a class="nav-link" href="gestionFinanciera.html">Gestión Financiera</a>
                    <a class="nav-link" href="gestionOrganizacional.html">Gestión Organizacional</a>
                    <a class="nav-link" href="gestionProductiva.html">Gestión Productiva</a>
                </div>
            </li>
            <li class="nav-item">
                <button class="btn btn-light">Manager</button>
                <div class="dropdown-container">
                    <a class="nav-link" href="roles.html">Roles</a>
                    <a class="nav-link" href="gestionUsuarios.html">Usuarios</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- Contenido -->
    <div class="container mt-4">
        <h1 class="text-center">Gestión de Colaboradores</h1>

        <!-- Formulario de Creación -->
        <h2>Crear Colaborador</h2>
        <form id="create-user-form">
            <input type="text" id="nombres" placeholder="Nombres" required class="form-control mb-2">
            <input type="text" id="apellidos" placeholder="Apellidos" required class="form-control mb-2">
            <input type="text" id="identificacion" placeholder="Cédula o Identificación" required class="form-control mb-2">
            <input type="email" id="email" placeholder="Correo Electrónico" required class="form-control mb-2">
            <input type="password" id="password" placeholder="Contraseña" required class="form-control mb-2">
            <input type="text" id="cargo" placeholder="Cargo" required class="form-control mb-2">

            <h5>Selecciona un Rol</h5>
            <select id="idRol" class="form-control mb-2">
                <option value="">Cargando roles...</option>
            </select>

            <h5>Selecciona una Sede</h5>
            <select id="idSede" class="form-control mb-2">
                <option value="">Cargando sedes...</option>
            </select>

            <button type="submit" class="btn btn-primary">Crear Colaborador</button>
        </form>

        <hr>

        <!-- Tabla de Colaboradores -->
        <h2>Lista de Colaboradores</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Identificación</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Rol</th>
                    <th>Sede</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="colaboradores-table-body">
                <!-- Datos generados dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/usuariosF.js" type="module"></script>

</body>
</html>
