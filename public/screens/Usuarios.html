<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/roles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Prueba de API de Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1></h1>

        <!-- Crear Colaborador -->
        <h2>Crear Colaborador</h2>
        <form id="create-user-form">
            <input type="text" id="create-nombres" placeholder="Nombres" required><br><br>
            <input type="text" id="create-apellidos" placeholder="Apellidos" required><br><br>
            <input type="text" id="create-cedula" placeholder="Cédula" required><br><br>
            <input type="date" id="create-fechaNacimiento" placeholder="Fecha de Nacimiento" required><br><br>
            <input type="text" id="create-cargo" placeholder="Cargo" required><br><br>
            <h1>Selecciona un Rol</h1>
    
            <!-- Elemento <select> donde se cargarán los roles -->
            <select id="miSelect">
                <option value="loadRoles">Cargando roles...</option>
            </select>
        
            
            <select id="create-idSede" required>
                <option value="">Seleccione una sede</option>
            </select><br><br>
            <button type="submit" value="createColaborador">Crear Colaborador</button>
        </form>
        
        <hr>

        <!-- Obtener Colaborador por ID -->
        <h2>Buscar Colaborador</h2>
        <input type="number" id="get-user-id" placeholder="ID del Colaborador">
        <button onclick="getUser()">Obtener Colaborador</button>
        <div id="user-details"></div>

        <hr>

        <h2>Editar o Eliminar Colaborador</h2>
        <form id="edit-delete-user-form">
            <input type="number" id="edit-delete-id" placeholder="ID del Colaborador" required><br><br>
            <input type="text" id="edit-delete-nombres" placeholder="Nuevos Nombres"><br><br>
            <input type="text" id="edit-delete-apellidos" placeholder="Nuevos Apellidos"><br><br>
            <input type="text" id="edit-delete-cedula" placeholder="Nueva Cédula"><br><br>
            <input type="date" id="edit-delete-fechaNacimiento" placeholder="Nueva Fecha de Nacimiento"><br><br>
            <input type="text" id="edit-delete-cargo" placeholder="Nuevo Cargo"><br><br>
            <select id="edit-delete-idRol">
                <option value="">Seleccione un nuevo rol</option>
            </select><br><br>
            <select id="edit-delete-idSede">
                <option value="">Seleccione una nueva sede</option>
            </select><br><br>
            <!-- Botones separados para Editar o Eliminar -->
            <button type="button" id="update-btn" onclick="updateUser()">Actualizar Colaborador</button>
            <button type="button" id="delete-btn" onclick="deleteUser()">Eliminar Colaborador</button>
        </form>

        <script  src="../js/usuariosF.js" type="module"></script>
        

    </div>
</body>
</html>
