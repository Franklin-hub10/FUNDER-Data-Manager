    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container mt-4 text-center">
            <h1>Gestión de Usuarios</h1>
            <form id="create-user-form">
                <input type="text" id="create-nombres" placeholder="Nombres" required>
                <input type="text" id="create-apellidos" placeholder="Apellidos" required>
                <input type="text" id="create-cedula" placeholder="Cédula" required>
                <input type="date" id="create-fechaNacimiento" required>
                <input type="text" id="create-cargo" placeholder="Cargo" required>
                <h2>Selecciona un Rol</h2>
                <select id="miSelect">
                    <option value="loadRoles">Cargando roles...</option>
                </select>
                <select id="create-idSede" required>
                    <option value="">Seleccione una sede</option>
                </select>
                <button type="submit">Crear Colaborador</button>
            </form>
            <hr>
            <h2>Lista de Usuarios</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Cargo</th>
                        <th>Sede</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Aquí se llenará la tabla dinámicamente -->
                </tbody>
            </table>
        </div>
