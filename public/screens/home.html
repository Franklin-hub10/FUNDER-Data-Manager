<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css"> 
    <title>Página con Barra de Menú</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <a class="navbar-brand" href="index.html">
            <img src="../../assets/images/descarga.png" alt="Logo">
        </a>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <button class="dropdown-btn">
                    <i class="bi bi-gear-fill"></i> Gestión
                </button>
                <div class="dropdown-container">
                    <a class="nav-link" href="fichaTecnica.html">Ficha Técnica</a>
                    <a class="nav-link" href="fichaDiagnostico.html">Ficha Diagnóstico</a>
                    <a class="nav-link" href="gestionComercial.html">Gestión Comercial</a>
                    <a class="nav-link" href="gestionFinanciera.html">Gestión Financiera</a>
                    <a class="nav-link" href="gestionOrganizacional.html">Gestión Organizacional</a>
                    <a class="nav-link" href="gestionUsuarios.html">Gestión Productiva</a>
                </div>
            </li>
            <li class="nav-item">
                <button class="dropdown-btn">
                    <i class="bi bi-person-badge-fill"></i> Manager
                </button>
                <div class="dropdown-container">
                    <a class="nav-link" href="roles.html">Roles</a>
                    <a class="nav-link" href="gestionUsuarios.html">Usuarios</a>
                </div>
            </li>
            <li class="nav-item">
                <button class="dropdown-btn">
                    <i class="bi bi-bar-chart-line-fill"></i> Analityca
                </button>
                <div class="dropdown-container">
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Sugerencias del Dx</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- Barra lateral derecha para perfil -->
    <div class="profile-sidebar" id="profileSidebar">
        <img src="../../assets/images/profile-icon.png" alt="Perfil" class="profile-icon">
        <ul class="nav">
            <li class="nav-item">
                <i class="bi bi-person-circle"></i>
                <span><a href="#">Perfil</a></span>
            </li>
            <li class="nav-item">
                <i class="bi bi-box-arrow-right"></i>
                <span><a href="#" id="logoutLink">Cerrar Sesión</a></span>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container mt-4 text-center">
            <h1>Bienvenidos</h1>
            <!-- Imagen centrada -->
            <img src="../../assets/images/CNIG.png" alt="Imagen de ejemplo" class="img-fluid">
            <p class="parrafo">Bienvenido a la página de registro y almacenamiento de la fundación Funder</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        const logoutLink = document.getElementById('logoutLink');

        // Manejo del menú desplegable
        dropdownBtns.forEach((btn) => {
            btn.addEventListener('click', function () {
                const container = this.nextElementSibling;
                container.classList.toggle('show');
            });
        });

        // Manejo del cierre de sesión
        logoutLink.addEventListener('click', function (event) {
            event.preventDefault(); // Evita la redirección inmediata

            // Limpia datos almacenados (si aplica)
            localStorage.clear(); // Limpia almacenamiento local
            sessionStorage.clear(); // Limpia almacenamiento de sesión

            // Redirige al usuario a la página de inicio de sesión
            window.location.href = './index.html';
        });
    </script>
</body>
</html>
