    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container mt-4">
            <h1 class="text-center">Gestión de Roles</h1>

            <div class="container">
               

                <!-- Crear Rol -->
                <div class="card mb-4">
                    <div class="card-header">Crear Rol y Asignar Permisos</div>
                    <div class="card-body">
                        <form id="createRoleForm">
                            <label for="roleName" class="form-label">Nombre del Rol:</label>
                            <input type="text" id="roleName" class="form-control mb-3" required>

                            <label for="permissionsCheckboxes" class="form-label">Permisos Disponibles:</label>
                            <div id="permissionsCheckboxes" class="mb-3"></div>

                            <button type="submit" class="btn btn-success">Crear Rol</button>
                        </form>
                    </div>
                </div>

                <!-- Roles Existentes -->
                <div class="card">
                    <div class="card-header">Roles Existentes</div>
                    <div class="card-body">
                        <table class="table table-responsive table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre del Rol</th>
                                    <th>Permisos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="rolesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal para permisos -->
            <div class="modal" id="permissionsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Permisos</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="permissionsModalBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="savePermissionsButton" class="btn btn-primary">Guardar
                                Cambios</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/rolesF.js"></script>
    </div>

    <script>
      
      const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        const logoutLink = document.getElementById('logoutLink');

        // Manejo del menú desplegable
        dropdownBtns.forEach((btn) => {
            btn.addEventListener('click', function () {
                const container = this.nextElementSibling;
                container.classList.toggle('show');
            });
        });

        // Manejo del cierre de sesión
        logoutLink.addEventListener('click', function (event) {
            event.preventDefault(); // Evita la redirección inmediata

            // Limpia datos almacenados (si aplica)
            localStorage.clear(); // Limpia almacenamiento local
            sessionStorage.clear(); // Limpia almacenamiento de sesión

            // Redirige al usuario a la página de inicio de sesión
            window.location.href = './index.html';
        });
    </script>
