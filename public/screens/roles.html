        <div class="container-fluid">
            <button class="navbar-toggler" type="button" id="toggleSidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">

                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="sidebar" id="sidebar">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">
           <img src="../../assets/images/Logo FUNDER 2021.png" alt="Logo">
        </a>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <button class="dropdown-btn">
                    <i class="bi bi-gear-fill"></i> Gestión
                </button>
                <div class="dropdown-container">
                    <a class="nav-link" href="fichaTecnica.html">Ficha Técnica</a>
                    <a class="nav-link" href="fichaDiagnostico.html">Ficha Diagnóstico</a>
                </div>
            </li>
            <li class="nav-item">
                <button class="dropdown-btn">
                    <i class="bi bi-person-badge-fill"></i> Manager
                </button>
                <div class="dropdown-container">
                    <a class="nav-link" href="roles.html">Roles</a>

                <button class="dropdown-btn">
                    <i class="bi bi-bar-chart-line-fill"></i> Analityca

                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Sugerencias del Dx</a>
                </div>
            </li>
        </ul>
    </div>

    <i class="bi bi-download download-icon" title="Descargar"></i>

    <div class="content" id="content">
        <div class="container mt-4">
            <h1 class="text-center">Gestión de Roles y Permisos</h1>
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div id="success-message" class="alert alert-success d-none" role="alert"></div>

            <div class="container">
                <div class="card mb-4">
                    <div class="card-header">Crear Rol y Asignar Permisos</div>
                    <div class="card-body">
                        <form id="createRoleForm">
                            <label for="roleName" class="form-label">Nombre del Rol:</label>
                            <input type="text" id="roleName" class="form-control mb-3" required>
                            <label for="permissionsCheckboxes" class="form-label gap-20">Permisos Disponibles:</label>
                            <div id="permissionsCheckboxes" class="d-flex flex-wrap gap-20 mb-3"></div>
                            <button type="submit" class="btn btn-success">Crear Rol</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Roles Existentes</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre del Rol</th>
                                    <th class="text">Permisos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="rolesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="permissionsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Permisos</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="permissionsModalBody"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="savePermissionsButton" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/rolesF.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        const logoutLink = document.getElementById('logoutLink');

        dropdownBtns.forEach((btn) => {
            btn.addEventListener('click', function () {
                const container = this.nextElementSibling;
                container.classList.toggle('show');
            });
        });

        logoutLink.addEventListener('click', function (event) {
            event.preventDefault();
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = './index.html';
        });
    </script>
</body>

</html>
