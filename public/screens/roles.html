<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/roles.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Gestión de Roles y Permisos</title>
</head>
<body>
    <div class="container">
    <h1>Gestión de Roles y Permisos</h1>

    <!-- Crear Rol -->
    <h2>Crear Rol</h2>
    <form id="createRoleForm">
        <label for="roleName">Nombre del Rol:</label>
        <input type="text" id="roleName" required>
        <button type="submit">Crear Rol</button>
    </form>

    <!-- Asignar Permisos -->
    <h2>Asignar Permisos</h2>
    <form id="assignPermissionsForm">
        <label for="roleId">ID del Rol:</label>
        <input type="number" id="roleId" required>
        <label for="permissions">Permisos (IDs separados por comas):</label>
        <input type="text" id="permissions" required>
        <button type="submit">Asignar Permisos</button>
    </form>

    <!-- Mostrar Roles y Permisos -->
    <h2>Roles Existentes</h2>
    <ul id="rolesList"></ul>

    <h2>Permisos Disponibles</h2>
    <ul id="permissionsList"></ul>

    <script>
        const API_URL = 'http://localhost:3000/roles';

        // Cargar roles y permisos
        async function loadRolesAndPermissions() {
            try {
                const response = await fetch(`${API_URL}/roles-and-permissions`);
                const data = await response.json();

                // Mostrar roles
                const rolesList = document.getElementById('rolesList');
                rolesList.innerHTML = '';
                data.roles.forEach(role => {
                    const li = document.createElement('li');
                    li.textContent = `${role.idRol} - ${role.nombre}`;
                    rolesList.appendChild(li);
                });

                // Mostrar permisos
                const permissionsList = document.getElementById('permissionsList');
                permissionsList.innerHTML = '';
                data.permissions.forEach(permission => {
                    const li = document.createElement('li');
                    li.textContent = `${permission.idPermiso} - ${permission.nombre}`;
                    permissionsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error al cargar roles y permisos:', error);
            }
        }

        // Crear rol
        document.getElementById('createRoleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const roleName = document.getElementById('roleName').value;

            try {
                const response = await fetch(`${API_URL}/create-role`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre: roleName }),
                });

                if (response.ok) {
                    alert('Rol creado exitosamente');
                    loadRolesAndPermissions();
                } else {
                    alert('Error al crear el rol');
                }
            } catch (error) {
                console.error('Error al crear el rol:', error);
            }
        });

        // Asignar permisos
        document.getElementById('assignPermissionsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const roleId = parseInt(document.getElementById('roleId').value);
            const permissions = document.getElementById('permissions').value.split(',').map(Number);

            try {
                const response = await fetch(`${API_URL}/assign-permissions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idRol: roleId, permisos: permissions }),
                });

                if (response.ok) {
                    alert('Permisos asignados exitosamente');
                } else {
                    alert('Error al asignar permisos');
                }
            } catch (error) {
                console.error('Error al asignar permisos:', error);
            }
        });

        // Cargar datos al inicio
        loadRolesAndPermissions();
    </script>
    </div>
</body>
</html>
